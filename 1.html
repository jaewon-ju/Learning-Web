<!DOCTYPE html>
<html>
<head>
  <title>Container with Boxes</title>
  <style>
    .container {
      width: 1200px;
      height: 300px;
      border: 1px solid black;
      position: relative;
    }
    .box {
      float: left;
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
    button{
        position: absolute;
        border: 1px solid red; 
        left: 0;
    }
    h1{
        width: 120px;
        border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <button>click me</button>
    <h1>hi</h1>
  </div>
  
</body>
</html>
