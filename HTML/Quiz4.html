<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제4</title>
</head>
<body>
    <form>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다</p>
        <fieldset>
            <legend>개인 정보</legend>
            <label>이름 <input type="text" placeholder="공백 없이 입력하세요"></label>
            <br>
            <label>연락처 <input type="tel"></label>
        </fieldset>
        <fieldset>
            <legend>지원 분야</legend>
            <label><input type="radio" name="major" value="pub">웹 퍼블리싱</label><br>
            <label><input type="radio" name="major" value="dev">웹 애플리케이션 개발</label><br>
            <label><input type="radio" name="major" value="imp">개발 환경 개선</label>
        </fieldset>
        <fieldset>
            <legend>지원 동기</legend>
            <textarea cols="120" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </fieldset>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
    </form>
</body>
</html>
