<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS_Quiz3</title>
    </head>
    <body>
        <script>
            function sumMulti(x,y){
                if(x===y){
                    return x * y;
                } else {
                    return x + y;
                }
            }

            let num1 = parseInt(prompt("첫번째 숫자 입력"));
            let num2 = parseInt(prompt("두번째 숫자 입력"));

            console.log(sumMulti(num1, num2));
        </script>
    </body>
</html>
