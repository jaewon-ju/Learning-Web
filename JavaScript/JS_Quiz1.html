<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width: device-width, initial-scale:1">
        <title>JS_Quiz1</title>
    </head>
    <body>
        <h1>4의 배수일까 아닐까?</h1>
        <script>
            var userNum = prompt("숫자를 입력하시오")
            if(userNum == null){
                alert("입력하지않음");
            } else if(userNum % 4 == 0){
                document.write("<h2>" + userNum + "는 4의 배수입니다.</h2>");
            } else if(userNum % 4 !== 0){
                document.write("<h2>" + userNum + "는 4의 배수가 아닙니다.</h2>");
            }
        </script>
    </body>
</html>
